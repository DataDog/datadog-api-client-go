      NIST-800-53-CM-7(a)\n  - NIST-800-53-CM-7(b)\n  - disable_strategy\n  - low_complexity\n  -
      low_disruption\n  - low_severity\n  - no_reboot_needed\n  - package_bind_removed\n```\n","requirement":"DNS-Server","version":"2.0.0"},{"control":"2.1.4","framework":"cis-almalinux9","is_default":true,"message":"##
