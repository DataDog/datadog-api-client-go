      Description\n\nThe `named` service is provided by the `bind` package.\nThe `bind`
      package can be removed with the following command:\n```\n\n$ apt-get remove
      bind\n```\n\n\n## Rationale\n\nIf there is no need to make DNS server software
      available,\nremoving it provides a safeguard against its activation.\n\n## Remediation\n\n###
      Shell script\n\nThe following script can be run on the host to remediate the
      issue.\n\n```\n#!/bin/bash\n\n# CAUTION: This remediation script will remove
      bind9\n# from the system, and may remove any packages\n# that depend on bind9.
      Execute this\n# remediation AFTER testing on a non-production\n# system!\n\n\nDEBIAN_FRONTEND=noninteractive
      apt-get remove -y \"bind9\"\n```\n\n### Ansible playbook\n\nThe following playbook
      can be run with Ansible to remediate the issue.\n\n```\n- name: ''Uninstall
      bind Package: Ensure bind9 is removed''\n  ansible.builtin.package:\n    name:
