      Description\n\nThe `named` service is provided by the `bind` package.\nThe `bind`
      package can be removed with the following command:\n```\n\n$ sudo dnf remove
      bind\n```\nOn Red Hat Enterprise Linux 9.6 and newer, the `bind` command is
      also provided by the `bind9.18` package.\nThe `bind9.18` package can be removed
      with the following command:\n```\n\n$ sudo dnf remove bind9.18\n```\n\n\n##
      Rationale\n\nIf there is no need to make DNS server software available,\nremoving
      it provides a safeguard against its activation.\n\n## Remediation\n\n### Shell
      script\n\nThe following script can be run on the host to remediate the issue.\n\n```\n#!/bin/bash\n\n#
      CAUTION: This remediation script will remove bind and bind9.18\n# from the system,
      and may remove any packages\n# that depend on bind and bind9.18. Execute this\n#
      remediation AFTER testing on a non-production\n# system!\n\n\nif rpm -q --quiet
      \"bind\" ; then\ndnf remove -y --noautoremove \"bind\"\nfi\n\nif rpm -q --quiet
      \"bind9.18\" ; then\ndnf remove -y --noautoremove \"bind9.18\"\nfi\n```\n\n###
      Ansible playbook\n\nThe following playbook can be run with Ansible to remediate
      the issue.\n\n```\n- name: ''Uninstall bind Package: Ensure bind is removed''\n  ansible.builtin.package:\n    name:
      bind\n    state: absent\n  tags:\n  - CCE-86505-5\n  - NIST-800-53-CM-6(a)\n  -
      NIST-800-53-CM-7(a)\n  - NIST-800-53-CM-7(b)\n  - disable_strategy\n  - low_complexity\n  -
      low_disruption\n  - low_severity\n  - no_reboot_needed\n  - package_bind_removed\n\n-
      name: ''Uninstall bind Package: Ensure bind9.18 is removed''\n  ansible.builtin.package:\n    name:
