      users][1]. \n\n[1]: /security_monitoring/default_rules/cloudtrail-aws-login-without-mfa/","options":{"evaluationWindow":900,"maxSignalDuration":86400,"keepAlive":3600},"version":1,"createdAt":1585870278956,"queries":[{"query":"source:cloudtrail
