          format: int64
          readOnly: true
          type: integer
      required:
      - dashboards
      type: object
    DashboardType:
      description: The type of the dashboard.
      enum:
      - custom_timeboard
      - custom_screenboard
      - integration_screenboard
      - integration_timeboard
      - host_timeboard
      type: string
      x-enum-varnames:
      - CUSTOM_TIMEBOARD
      - CUSTOM_SCREENBOARD
      - INTEGRATION_SCREENBOARD
      - INTEGRATION_TIMEBOARD
      - HOST_TIMEBOARD
    Organization:
      description: Organization object.
      properties:
        attributes:
          $ref: '#/components/schemas/OrganizationAttributes'
        id:
          description: ID of the organization.
          type: string
        type:
          default: orgs
          description: Organizations resource type.
          readOnly: true
          type: string
      type: object
    OrganizationAttributes:
      description: Attributes of the organization.
      properties:
        created_at:
          description: Creation time of the organization.
          format: date-time
          type: string
        description:
          description: Description of the organization.
          type: string
        disabled:
          description: Whether or not the organization is disabled.
          type: boolean
        modified_at:
          description: Time of last organization modification.
          format: date-time
          type: string
        name:
          description: Name of the organization.
          type: string
        public_id:
          description: Public ID of the organization.
          type: string
        sharing:
          description: Sharing type of the organization.
          type: string
        url:
          description: URL of the site that this organization exists at.
          type: string
      type: object
    Pagination:
      description: Pagination object.
      example:
        total_count: 0
        total_filtered_count: 6
      properties:
        total_count:
          description: Total count of pages.
          format: int64
          type: integer
        total_filtered_count:
          description: Total count of filtered pages.
          format: int64
          type: integer
      type: object
    Permission:
      description: Permission object.
      example:
        attributes:
          display_type: display_type
          group_name: group_name
          created: 2000-01-23T04:56:07.000+00:00
          restricted: true
          name: name
          description: description
          display_name: display_name
        id: id
        type: permissions
      properties:
        attributes:
          $ref: '#/components/schemas/PermissionAttributes'
        id:
          description: ID of the permission.
          type: string
        type:
          default: permissions
          description: Permissions resource type.
          readOnly: true
          type: string
      type: object
    PermissionAttributes:
      description: Attributes of a permission.
      example:
        display_type: display_type
        group_name: group_name
        created: 2000-01-23T04:56:07.000+00:00
        restricted: true
        name: name
        description: description
        display_name: display_name
      properties:
        created:
          description: Creation time of the permission.
          format: date-time
          type: string
        description:
          description: Description of the permission.
          type: string
        display_name:
          description: Displayed name for the permission.
          type: string
        display_type:
          description: Display type.
          type: string
        group_name:
          description: Name of the permission group.
          type: string
        name:
          description: Name of the permission.
          type: string
        restricted:
          description: Whether or not the permission is restricted.
          type: boolean
      type: object
    Permissions:
      description: Payload with API-returned permissions.
      example:
        data:
        - attributes:
            display_type: display_type
            group_name: group_name
            created: 2000-01-23T04:56:07.000+00:00
            restricted: true
            name: name
            description: description
            display_name: display_name
          id: id
          type: permissions
        - attributes:
