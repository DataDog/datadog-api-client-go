openapi: 3.0.0
info:
  contact:
    email: support@datadoghq.com
    name: Datadog Support
    url: https://www.datadoghq.com/support/
  description: Collection of all Datadog Public endpoints.
  title: Datadog API V1 Collection
  version: "1.0"
servers:
- url: https://{subdomain}.{site}
  variables:
    site:
      default: datadoghq.com
      description: The regional site for a Datadog customer.
      enum:
      - datadoghq.com
      - datadoghq.eu
      - ddog-gov.com
    subdomain:
      default: api
      description: The subdomain where the API is deployed.
- url: '{protocol}://{name}'
  variables:
    name:
      default: api.datadoghq.com
      description: Full site DNS name.
    protocol:
      default: https
      description: The protocol for accessing the API.
security:
- apiKeyAuth: []
  appKeyAuth: []
tags:
- description: |-
    Configure your Datadog-AWS integration directly through the Datadog API.
    For more information, see the [AWS integration page](https://docs.datadoghq.com/integrations/amazon_web_services).
  name: AWS Integration
- description: |-
    Configure your Datadog-AWS-Logs integration directly through Datadog API.
    For more information, see the [AWS integration page](https://docs.datadoghq.com/api/?lang=bash#integration-aws-logs).
  externalDocs:
    url: https://docs.datadoghq.com/api/?lang=bash#integration-aws-logs
  name: AWS Logs Integration
- description: |-
    All requests to Datadog’s API must be authenticated.
    Requests that write data require reporting access and require an `API key`.
    Requests that read data require full access and also require an `application key`.

    **Note:** All Datadog API clients are configured by default to consume Datadog US site APIs.
    If you are on the Datadog EU site, set the environment variable `DATADOG_HOST` to
    `https://api.datadoghq.eu` or override this value directly when creating your client.

    [Manage your account’s API and application keys](https://app.datadoghq.com/account/settings#api).
  name: Authentication
- description: |-
    Configure your Datadog-Azure integration directly through the Datadog API.
    For more information, see the [Datadog-Azure integration page](https://docs.datadoghq.com/integrations/azure).
  externalDocs:
    url: https://docs.datadoghq.com/integrations/azure
  name: Azure Integration
- description: |-
    Interact with your dashboard lists through the API to
    organize, find, and share all of your dashboards with your team and
    organization.
  name: Dashboard Lists
  x-deprecated: true
- description: |-
    Interact with your dashboard lists through the API to make it easier to organize,
    find, and share all of your dashboards with your team and organization.
  name: Dashboards
- description: |-
    [Downtiming](https://docs.datadoghq.com/monitors/downtimes) gives
    you greater control over monitor notifications by allowing you to globally exclude
    scopes from alerting. Downtime settings, which can be scheduled with start and
    end times, prevent all alerting related to specified Datadog tags.
  name: Downtimes
- description: |-
    The events service allows you to programmatically post events to the event stream
    and fetch events from the event stream. Events are limited to 4000 characters. If an event is sent out with a message
    containing more than 4000 characters only the 4000 first characters are displayed.
  name: Events
- description: |-
    Configure your Datadog-Google Cloud Platform (GCP) integration directly
    through the Datadog API. Read more about the [Datadog-Google Cloud Platform integration](https://docs.datadoghq.com/integrations/google_cloud_platform).
  externalDocs:
    url: https://docs.datadoghq.com/integrations/google_cloud_platform
  name: GCP Integration
- description: Get information about your live hosts in Datadog.
  name: Hosts
- description: Get a list of IP prefixes belonging to Datadog.
  name: IP Ranges
- description: |-
    Manage your Datadog API and application keys. You need an API key and
    an application key for a user with the required permissions to interact
    with these endpoints. The full list of API and application keys can be
    seen on your [Datadog API page](https://app.datadoghq.com/account/settings#api).
  externalDocs:
    description: Find out more at
    url: https://docs.datadoghq.com/account_management/api-app-keys/
  name: Key Management
- description: |-
    Search your logs and send them to your Datadog platform over HTTP. Limits per HTTP request are:

    - Maximum content size per payload (uncompressed): 5MB
    - Maximum size for a single log: 1MB
    - Maximum array size if sending multiple logs in an array: 1000 entries

    Any log exceeding 1MB is accepted and truncated by Datadog:
    - For a single log request, the API truncates the log at 1MB and returns a 2xx.
    - For a multi-logs request, the API processes all logs, truncates only logs larger than 1MB, and returns a 2xx.

    Datadog recommends sending your logs compressed.
    Add the `Content-Encoding: gzip` header to the request when sending compressed logs.

    The status codes answered by the HTTP API are:
    - 200: OK
    - 400: Bad request (likely an issue in the payload formatting)
    - 403: Permission issue (likely using an invalid API Key)
    - 413: Payload too large (batch is above 5MB uncompressed)
    - 5xx: Internal error, request should be retried after some time
  name: Logs
- description: |-
    Manage configuration of [log indexes](https://docs.datadoghq.com/logs/indexes/).
    You need an API and application key with Admin rights to interact with this endpoint.
  externalDocs:
    description: Find out more at
    url: https://docs.datadoghq.com/logs/indexes/
  name: Logs Indexes
- description: |-
    Pipelines and processors operate on incoming logs, parsing
    and transforming them into structured attributes for easier querying.

    - See the [pipelines configuration page](https://app.datadoghq.com/logs/pipelines)
      for a list of the pipelines and processors currently configured in our UI.

    - Additional API-related information about processors can be found in the
      [processors documentation](https://docs.datadoghq.com/logs/processing/processors/?tab=api#lookup-processor).

    - For more information about Pipelines, see the
      [pipeline documentation](https://docs.datadoghq.com/logs/processing).

    **Notes:**

    These endpoints are only available for admin users.
    Make sure to use an application key created by an admin.

    **Grok parsing rules may effect JSON output and require
    returned data to be configured before using in a request.**
    For example, if you are using the data returned from a
    request for another request body, and have a parsing rule
    that uses a regex pattern like `\s` for spaces, you will
    need to configure all escaped spaces as `%{space}` to use
    in the body data.
  externalDocs:
    description: Find out more at
    url: https://docs.datadoghq.com/logs/processing/
  name: Logs Pipelines
- description: |-
    The metrics endpoint allows you to:

    - Post metrics data so it can be graphed on Datadog’s dashboards
    - Query metrics from any time period

    **Note**: A graph can only contain a set number of points
    and as the timeframe over which a metric is viewed increases,
    aggregation between points occurs to stay below that set number.

    Datadog has a soft limit of 100 timeseries per host
    where a timeseries is defined as a unique combination of metric name and tag.
  name: Metrics
- description: |-
    [Monitors](https://docs.datadoghq.com/monitors) allow you to watch a metric or check that you care about,
    notifying your team when some defined threshold is exceeded.
    Refer to the Creating Monitors page for more information on creating monitors.
  externalDocs:
    description: Find out more at
    url: https://docs.datadoghq.com/monitors/monitor_types/
  name: Monitors
- description: Create, edit, and manage your organizations. Read more about [multi-org
    accounts](https://docs.datadoghq.com/account_management/multi_organization).
  externalDocs:
    description: Find out more at
    url: https://docs.datadoghq.com/account_management/multi_organization
  name: Organizations
- description: |-
    Configure your [Datadog-PagerDuty integration](https://docs.datadoghq.com/api/?lang=bash#integration-pagerduty)
    directly through the Datadog API.
  externalDocs:
    url: https://docs.datadoghq.com/api/?lang=bash#integration-pagerduty
  name: PagerDuty Integration
- description: |-
    SLO Status Corrections allow you to prevent specific time periods from negatively impacting
    your SLO’s status and error budget. You can use Status Corrections for various purposes, such
    as removing planned maintenance windows, non-business hours, or other time periods that do
    not correspond to genuine issues.
  name: Service Level Objective Corrections
- description: |-
    [Service Level Objectives](https://docs.datadoghq.com/monitors/service_level_objectives/#configuration)
    (or SLOs) are a key part of the site reliability engineering toolkit.
    SLOs provide a framework for defining clear targets around application performance,
    which ultimately help teams provide a consistent customer experience,
    balance feature development with platform stability,
    and improve communication with internal and external users.
  name: Service Level Objectives
- description: Take graph snapshots using the API.
  name: Snapshots
- description: |-
    Datadog Synthetics uses simulated user requests and browser rendering to help you ensure uptime,
    identify regional issues, and track your application performance. Datadog Synthetics tests come in
    two different flavors, [API tests](https://docs.datadoghq.com/synthetics/api_tests/?tab=httptest)
    and [browser tests](https://docs.datadoghq.com/synthetics/browser_tests). You can use Datadog’s API to
    manage both test types programmatically.

    For more information about Synthetics, see the [Synthetics overview](https://docs.datadoghq.com/synthetics/).
  name: Synthetics
- description: |-
    The tag endpoint allows you to assign tags to hosts,
    for example: `role:database`. Those tags are applied to
    all metrics sent by the host. Refer to hosts by name
    (`yourhost.example.com`) when fetching and applying
    tags to a particular host.

    The component of your infrastructure responsible for a tag is identified
    by a source. For example, some valid sources include nagios, hudson, jenkins,
    users, feed, chef, puppet, git, bitbucket, fabric, capistrano, etc.

    Read more about tags on the dedicated
    [documentation page](https://docs.datadoghq.com/tagging).
  name: Tags
- description: |-
    The usage metering API allows you to get hourly, daily, and
    monthly usage across multiple facets of Datadog.
    This API is available to all Pro and Enterprise customers.
    Usage is only accessible for [parent-level organizations](https://docs.datadoghq.com/account_management/multi_organization/).

    **Note**: Usage data is delayed by up to 72 hours from when it was incurred.
    It is retained for the past 15 months.
  externalDocs:
    description: Find out more at
    url: https://docs.datadoghq.com/account_management/billing/usage_details/
  name: Usage Metering
- description: Create, edit, and disable users.
  externalDocs:
    url: https://docs.datadoghq.com/account_management/users
  name: Users
paths:
  /:
    get:
      description: Get information about Datadog IP ranges.
      operationId: GetIPRanges
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IPRanges'
          description: OK
      security: []
      servers:
      - url: https://{subdomain}.{site}
        variables:
          site:
            default: datadoghq.com
            description: The regional site for our customers.
            enum:
            - datadoghq.com
            - datadoghq.eu
            - ddog-gov.com
          subdomain:
            default: ip-ranges
            description: The subdomain where the API is deployed.
      - url: '{protocol}://{name}'
        variables:
          name:
            default: ip-ranges.datadoghq.com
            description: Full site DNS name.
          protocol:
            default: https
            description: The protocol for accessing the API.
      summary: List IP Ranges
      tags:
      - IP Ranges
      x-undo:
        type: safe
  /api/v1/api_key:
    get:
      description: Get all API keys available for your account.
      operationId: ListAPIKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyListResponse'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
      summary: Get all API keys
      tags:
      - Key Management
      x-undo:
        type: safe
    post:
      description: Creates an API key with a given name.
      operationId: CreateAPIKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKey'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
      summary: Create an API key
      tags:
      - Key Management
      x-codegen-request-body-name: body
      x-undo:
        operationId: DeleteAPIKey
        parameters:
        - name: key
          source: <RESPONSE_PATH>
        type: unsafe
  /api/v1/api_key/{key}:
    delete:
      description: Delete a given API key.
      operationId: DeleteAPIKey
      parameters:
      - description: The specific API key you are working with.
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Not Found
      summary: Delete an API key
      tags:
      - Key Management
      x-undo:
        type: idempotent
    get:
      description: Get a given API key.
      operationId: GetAPIKey
      parameters:
      - description: The specific API key you are working with.
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyResponse'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Not Found
      summary: Get API key
      tags:
      - Key Management
      x-undo:
        type: safe
    put:
      description: Edit an API key name.
      operationId: UpdateAPIKey
      parameters:
      - description: The specific API key you are working with.
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKey'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Not Found
      summary: Edit an API key
      tags:
      - Key Management
      x-codegen-request-body-name: body
      x-undo:
        type: idempotent
  /api/v1/application_key:
    get:
      description: Get all application keys available for your Datadog account.
      operationId: ListApplicationKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationKeyListResponse'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
      summary: Get all application keys
      tags:
      - Key Management
      x-undo:
        type: safe
    post:
      description: Create an application key with a given name.
      operationId: CreateApplicationKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationKey'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationKeyResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Conflict
      summary: Create an application key
      tags:
      - Key Management
      x-codegen-request-body-name: body
      x-undo:
        operationId: DeleteApplicationKey
        parameters:
        - name: key
          source: <RESPONSE_PATH>
        type: unsafe
  /api/v1/application_key/{key}:
    delete:
      description: Delete a given application key.
      operationId: DeleteApplicationKey
      parameters:
      - description: The specific APP key you are working with.
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationKeyResponse'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Not Found
      summary: Delete an application key
      tags:
      - Key Management
      x-undo:
        type: idempotent
    get:
      description: Get a given application key.
      operationId: GetApplicationKey
      parameters:
      - description: The specific APP key you are working with.
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationKeyResponse'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Not Found
      summary: Get an application key
      tags:
      - Key Management
      x-undo:
        type: safe
    put:
      description: Edit an application key name.
      operationId: UpdateApplicationKey
      parameters:
      - description: The specific APP key you are working with.
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationKey'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationKeyResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Conflict
      summary: Edit an application key
      tags:
      - Key Management
      x-codegen-request-body-name: body
      x-undo:
        type: idempotent
  /api/v1/daily_custom_reports:
    get:
      description: Get daily custom reports.
      operationId: GetDailyCustomReports
      parameters:
      - description: The number of files to return in the response. `[default=60]`.
        explode: true
        in: query
        name: page[size]
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: The identifier of the first page to return. This parameter is
          used for the pagination feature `[default=0]`.
        explode: true
        in: query
        name: page[number]
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: 'The direction to sort by: `[desc, asc]`.'
        explode: true
        in: query
        name: sort_dir
        required: false
        schema:
          $ref: '#/components/schemas/UsageSortDirection'
        style: form
      - description: 'The field to sort by: `[computed_on, size, start_date, end_date]`.'
        explode: true
        in: query
        name: sort
        required: false
        schema:
          $ref: '#/components/schemas/UsageSort'
        style: form
      responses:
        "200":
          content:
            application/json;datetime-format=rfc3339:
              schema:
                $ref: '#/components/schemas/UsageCustomReportsResponse'
          description: OK
        "403":
          content:
            application/json;datetime-format=rfc3339:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden - User is not authorized
      summary: Get the list of available daily custom reports
      tags:
      - Usage Metering
      x-undo:
        type: safe
      x-unstable: |-
        **Note**: This endpoint is in public beta.
        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).
  /api/v1/daily_custom_reports/{report_id}:
    get:
      description: Get specified daily custom reports.
      operationId: GetSpecifiedDailyCustomReports
      parameters:
      - description: The specified ID to search results for.
        explode: false
        in: path
        name: report_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json;datetime-format=rfc3339:
              schema:
                $ref: '#/components/schemas/UsageSpecifiedCustomReportsResponse'
          description: OK
        "403":
          content:
            application/json;datetime-format=rfc3339:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Forbidden - User is not authorized
        "404":
          content:
            application/json;datetime-format=rfc3339:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Not Found
      summary: Get specified daily custom reports
      tags:
      - Usage Metering
      x-undo:
        type: safe
      x-unstable: |-
        **Note**: This endpoint is in public beta.
        If you have any feedback, contact [Datadog support](https://docs.datadoghq.com/help/).
  /api/v1/dashboard:
    get:
      description: |-
        Get all dashboards.

        **Note**: This query will only return custom created or cloned dashboards.
        This query will not return preset dashboards.
      operationId: ListDashboards
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardSummary'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Authentication Error
      summary: Get all dashboards
      tags:
      - Dashboards
      x-undo:
        type: safe
    post:
      description: |-
        Create a dashboard using the specified options. When defining queries in your widgets, take note of which queries should have the `as_count()` or `as_rate()` modifiers appended.
        Refer to the following [documentation](https://docs.datadoghq.com/developers/metrics/type_modifiers/?tab=count#in-application-modifiers) for more information on these modifiers.
      operationId: CreateDashboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dashboard'
        description: Create a dashboard request body.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
          description: Authentication Error
      summary: Create a new dashboard
      tags:
      - Dashboards
      x-codegen-request-body-name: body
      x-undo:
        operationId: DeleteDashboard
        parameters:
        - name: dashboard_id
          source: id
        type: unsafe
  /api/v1/dashboard/lists/manual:
    get:
      description: Fetch all of your existing dashboard list definitions.
      operationId: ListDashboardLists
      responses:
        "200":
          content:
