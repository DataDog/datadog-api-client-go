      description: |-
        Downtiming gives you greater control over monitor notifications by
        allowing you to globally exclude scopes from alerting.
        Downtime settings, which can be scheduled with start and end times,
        prevent all alerting related to specified Datadog tags.
      example:
        monitor_id: 123456
        timezone: America/New_York
        downtime_type: 2
        start: 1412792983
        active: true
        message: Message on the downtime
        recurrence:
          period: 1
          rrule: FREQ=MONTHLY;BYSETPOS=3;BYDAY=WE;INTERVAL=1
          until_occurrences: 2
          week_days:
          - Mon
          - Tue
          until_date: 1447786293
          type: weeks
        canceled: 1412799983
        parent_id: 123
        scope:
        - env:staging
        creator_id: 123456
        updater_id: 123456
        disabled: false
        end: 1412793983
        id: 1625
        monitor_tags:
        - '*'
      properties:
        active:
          description: If a scheduled downtime currently exists.
          example: true
          readOnly: true
          type: boolean
        canceled:
          description: If a scheduled downtime is canceled.
          example: 1412799983
          format: int64
          nullable: true
          readOnly: true
          type: integer
        creator_id:
          description: User ID of the downtime creator.
          example: 123456
          format: int32
          maximum: 2147483647
          readOnly: true
          type: integer
        disabled:
          description: If a downtime has been disabled.
          example: false
          type: boolean
        downtime_type:
          description: |-
