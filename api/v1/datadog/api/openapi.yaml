              schema:
                $ref: '#/components/schemas/Downtime'
          description: OK
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Downtime not found error
      summary: Get a downtime
      tags:
      - Downtimes
    put:
      description: |-
        ### Overview
        Update a single Downtime by downtime_id.
        ### Arguments
        * **`id`** [*required*]: The integer id of the downtime to be updated
        * **`scope`** [*required*]: The scope to which the downtime applies, e.g. 'host:app2'.
          Provide multiple scopes as a comma-separated list, e.g. 'env:dev,env:prod'.
          The resulting downtime applies to sources that matches ALL provided scopes
          (i.e. env:dev AND env:prod), NOT any of them.

        * **`monitor_tags`** [*optional*, *default*=**no monitor tag filter**]: A comma-separated
          list of monitor tags, i.e. tags that are applied directly to monitors, *not* tags that
          are used in monitor queries (which are filtered by the `scope` parameter), to which
          the downtime applies. The resulting downtime applies to monitors that match ALL provided
          monitor tags (i.e. `service:postgres` **AND** `team:frontend`), NOT any of them.

        * **`monitor_id`** [*optional*, *default*=**None**]: A single monitor to which the downtime
          applies. If not provided, the downtime applies to all monitors.

        * **`start`** [*optional*, *default* = **original start**]: POSIX timestamp to start
          the downtime.

        * **`end`** [*optional*, *default* = **original end**]: POSIX timestamp to end the downtime.
          If not provided, the downtime is in effect indefinitely (i.e. until you cancel it).

        * **`message`** [*required*, *default* = **original message**]: A message to include with
          notifications for this downtime. Email notifications can be sent to specific users by
          using the same '@username' notation as events

        * **`timezone`** [*optional*, default = **original timezone** ]: The timezone for the downtime.
        * **`recurrence`** [*optional*, *default* = **original recurrence**]: An object defining the
          recurrence of the downtime with a variety of parameters:

            * **`type`** the type of recurrence. Choose from: `days`, `weeks`, `months`, `years`.

            * **`period`** how often to repeat as an integer. For example to repeat every 3 days,
              select a type of `days` and a period of `3`.

            * **`week_days`** (optional) a list of week days to repeat on. Choose from: `Mon`, `Tue`,
              `Wed`, `Thu`, `Fri`, `Sat` or `Sun`. Only applicable when `type` is `weeks`.
              **First letter must be capitalized.**

            * **`until_occurrences`** (optional) how many times the downtime is rescheduled.
              **`until_occurrences` and `until_date`** are mutually exclusive

            * **`until_date`** (optional) the date at which the recurrence should end as a POSIX
              timestmap. **`until_occurrences` and `until_date`** are mutually exclusive
      operationId: UpdateDowntime
      parameters:
      - description: ID of the downtime to update
        explode: false
        in: path
        name: downtime_id
        required: true
        schema:
          example: 123456
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Downtime'
        description: Downtime request object
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Downtime'
          description: OK
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
          description: Downtime not found error
      summary: Update a downtime
      tags:
      - Downtimes
  /api/v1/graph/snapshot:
    get:
      description: |-
        ### Overview
        Take graph snapshots
        ### Arguments
        * **`metric_query`** [*required*]: The metric query.
        * **`start`** [*required*]: The POSIX timestamp of the start of the query.
        * **`end`** [*required*]: The POSIX timestamp of the end of the query.
        * **`event_query`** [*optional*, *default* = **None**]: A query that adds event bands to the graph.
        * **`graph_def`** [*optional*, *default* = **None**]: A JSON document defining the graph.
          graph_def can be used instead of metric_query. The JSON document uses the
          [grammar defined here](https://docs.datadoghq.com/graphing/graphing_json/#grammar)
          and should be formatted to a single line then URLEncoded.

        * **`title`** [*optional*, *default* = **None**]: A title for the graph.
          If no title is specified, the graph doesn’t have a title.
      operationId: GetGraphSnapshot
      parameters:
      - description: The metric query.
        explode: true
        in: query
        name: metric_query
        required: true
        schema:
          type: string
        style: form
      - description: The POSIX timestamp of the start of the query.
        explode: true
        in: query
        name: start
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - description: The POSIX timestamp of the end of the query.
        explode: true
        in: query
        name: end
        required: true
        schema:
          format: int64
          type: integer
        style: form
      - description: A query that adds event bands to the graph.
        explode: true
        in: query
        name: event_query
        required: false
        schema:
          type: string
        style: form
      - description: A JSON document defining the graph. graph_def can be used instead
          of metric_query. The JSON document uses the [grammar defined here](https://docs.datadoghq.com/graphing/graphing_json/#grammar)
          and should be formatted to a single line then URLEncoded.
        explode: true
        in: query
        name: graph_def
        required: false
        schema:
          type: string
        style: form
      - description: A title for the graph. If no title is specified, the graph doesn’t
          have a title.
        explode: true
        in: query
        name: title
        required: false
        schema:
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphSnapshot'
          description: OK
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error400'
          description: Bad Request
      summary: Take graph snapshots
      tags:
      - Snapshots
