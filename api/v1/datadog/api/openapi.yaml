            The resulting downtime applies to sources that matches ALL provided scopes (`env:dev` **AND** `env:prod`).
          example:
          - env:staging
          items:
            description: A scope. For example, `"env:staging"`.
            type: string
          type: array
        start:
          description: |-
            POSIX timestamp to start the downtime.
