name: IntegrationTests
trigger:
  batch: false
  branches:
    include:
    - master

jobs:
- job: IntegrationTests
  pool:
    vmImage: "Ubuntu-16.04"
  steps:
    - task: Docker@2
      displayName: Build the Image
      inputs:
        command: build
        Dockerfile: Dockerfile.test.v1
        arguments: -t datadog-go-integration-test
    - task: Docker@2
      displayName: Run integration tests
      inputs:
        command: run
        arguments: --volume /home/vsts/work/1/s:/datadog-api-client-go --env DD_TEST_CLIENT_API_KEY --env DD_TEST_CLIENT_APP_KEY datadog-go-integration-test
      env:
        DD_TEST_CLIENT_API_KEY: $(datadogAPIKey)
        DD_TEST_CLIENT_APP_KEY: $(datadogAPPKey)
    - script: |
        bash <(curl -s https://codecov.io/bash) -F integration
      displayName: Upload to codecov.io
      env:
        CODECOV_TOKEN: $(codecovToken)
